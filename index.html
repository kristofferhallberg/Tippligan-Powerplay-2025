<!DOCTYPE html>
<html lang="sv">
<head>

  <title>Tippligan</title>
  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --primary:#111827;
      --accent:#22c55e;
      --table-head:#111827;
      --table-head-text:#fff;
      --row:#ffffff;
      --row-alt:#fafafa;
      --row-hover:#f1f5f9;
      --leader:#fff8cc;
      --shadow:0 10px 25px rgba(0,0,0,.10),0 4px 8px rgba(0,0,0,.06);
      --radius:16px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0f16; --card:#0f1622; --text:#e5e7eb; --muted:#9ca3af;
        --primary:#e5e7eb; --table-head:#111827; --table-head-text:#e5e7eb;
        --row:#0f1622; --row-alt:#0b101a; --row-hover:#101827; --leader:#1b1b0f;
        --shadow:0 10px 25px rgba(0,0,0,.45),0 4px 8px rgba(0,0,0,.35);
      }
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      line-height:1.4;
    }
    .wrap{
      max-width:980px; margin:32px auto; padding:0 16px;
    }
    header{
      margin:12px 0 20px;
      display:flex; align-items:center; gap:12px; flex-wrap:wrap;
    }
    .logo{
      width:42px; height:42px; border-radius:12px; display:grid; place-items:center;
      background: radial-gradient(120% 120% at 0% 0%, #34d399 0%, #22c55e 40%, #16a34a 100%);
      color:white; font-weight:800; letter-spacing:.5px; box-shadow:var(--shadow);
    }
    h1{ font-size: clamp(28px, 3.8vw, 40px); margin:0; }
    .sub{ color:var(--muted); font-size:14px }
    .card{
      background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:12px 12px 6px;
    }
    .controls{
      display:flex; gap:10px; align-items:center; justify-content:space-between; padding:8px 8px 2px;
      flex-wrap:wrap;
    }
    .pill{
      background:#e5f9ef; color:#065f46; padding:6px 10px; border-radius:999px; font-size:12px; font-weight:600;
    }
    @media (prefers-color-scheme: dark){ .pill{ background:#0f2a1e; color:#a7f3d0; } }

    table{
      width:100%; border-collapse:separate; border-spacing:0; overflow:hidden; border-radius:12px;
    }
    thead th{
      position:sticky; top:0; z-index:1; background:var(--table-head); color:var(--table-head-text);
      text-align:left; font-weight:700; font-size:14px; padding:14px 14px;
    }
    tbody td{ padding:14px; border-bottom:1px solid rgba(0,0,0,.06) }
    tbody tr:nth-child(odd){ background:var(--row) }
    tbody tr:nth-child(even){ background:var(--row-alt) }
    tbody tr:hover{ background:var(--row-hover) }
    .rank{ width:52px; text-align:center; font-variant-numeric:tabular-nums; font-weight:700 }
    .medal{ font-size:18px }
    .name{ display:flex; align-items:center; gap:12px; }
    img.avatar, .avatar{
      width:40px; height:40px; border-radius:50%; object-fit:cover; display:inline-block;
      border:1px solid rgba(0,0,0,.08);
    }
    .avatar{
      display:inline-flex; align-items:center; justify-content:center; font-weight:700; color:var(--primary);
      background:linear-gradient(180deg, #f3f4f6, #e5e7eb);
    }
    @media (prefers-color-scheme: dark){
      .avatar{ background:linear-gradient(180deg,#1f2937,#111827); border-color:#1f2937; }
    }
    .money{ font-weight:700 }
    .leader{ background:var(--leader) !important }
    .muted{ color:var(--muted) }
    .right{ text-align:right }
    .footnote{ color:var(--muted); font-size:12px; padding:8px 2px 12px; text-align:center }
  </style>
</head>
