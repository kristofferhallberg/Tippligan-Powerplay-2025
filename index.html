<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tippligan</title>
  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --primary:#111827;
      --accent:#22c55e;
      --table-head:#111827;
      --table-head-text:#fff;
      --row:#ffffff;
      --row-alt:#fafafa;
      --row-hover:#f1f5f9;
      --leader:#fff8cc;
      --shadow:0 10px 25px rgba(0,0,0,.10),0 4px 8px rgba(0,0,0,.06);
      --radius:16px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0f16; --card:#0f1622; --text:#e5e7eb; --muted:#9ca3af;
        --primary:#e5e7eb; --table-head:#111827; --table-head-text:#e5e7eb;
        --row:#0f1622; --row-alt:#0b101a; --row-hover:#101827; --leader:#1b1b0f;
        --shadow:0 10px 25px rgba(0,0,0,.45),0 4px 8px rgba(0,0,0,.35);
      }
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      line-height:1.4;
    }
    .wrap{
      max-width:980px; margin:32px auto; padding:0 16px;
    }
    header{
      margin:12px 0 20px;
      display:flex; align-items:center; gap:12px; flex-wrap:wrap;
    }
    .logo{
      width:42px; height:42px; border-radius:12px; display:grid; place-items:center;
      background: radial-gradient(120% 120% at 0% 0%, #34d399 0%, #22c55e 40%, #16a34a 100%);
      color:white; font-weight:800; letter-spacing:.5px; box-shadow:var(--shadow);
    }
    h1{ font-size: clamp(28px, 3.8vw, 40px); margin:0; }
    .sub{ color:var(--muted); font-size:14px }
    .card{
      background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow);
      padding:12px 12px 6px;
    }
    .controls{
      display:flex; gap:10px; align-items:center; justify-content:space-between; padding:8px 8px 2px;
      flex-wrap:wrap;
    }
    .pill{
      background:#e5f9ef; color:#065f46; padding:6px 10px; border-radius:999px; font-size:12px; font-weight:600;
    }
    @media (prefers-color-scheme: dark){ .pill{ background:#0f2a1e; color:#a7f3d0; } }

    table{
      width:100%; border-collapse:separate; border-spacing:0; overflow:hidden; border-radius:12px;
    }
    thead th{
      position:sticky; top:0; z-index:1; background:var(--table-head); color:var(--table-head-text);
      text-align:left; font-weight:700; font-size:14px; padding:14px 14px;
    }
    tbody td{ padding:14px; border-bottom:1px solid rgba(0,0,0,.06) }
    tbody tr:nth-child(odd){ background:var(--row) }
    tbody tr:nth-child(even){ background:var(--row-alt) }
    tbody tr:hover{ background:var(--row-hover) }
    .rank{ width:52px; text-align:center; font-variant-numeric:tabular-nums; font-weight:700 }
    .medal{ font-size:18px }
    .name{ display:flex; align-items:center; gap:12px; }
    img.avatar, .avatar{
      width:40px; height:40px; border-radius:50%; object-fit:cover; display:inline-block;
      border:1px solid rgba(0,0,0,.08);
    }
    .avatar{
      display:inline-flex; align-items:center; justify-content:center; font-weight:700; color:var(--primary);
      background:linear-gradient(180deg, #f3f4f6, #e5e7eb);
    }
    @media (prefers-color-scheme: dark){
      .avatar{ background:linear-gradient(180deg,#1f2937,#111827); border-color:#1f2937; }
    }
    .money{ font-weight:700 }
    .leader{ background:var(--leader) !important }
    .muted{ color:var(--muted) }
    .right{ text-align:right }
    .footnote{ color:var(--muted); font-size:12px; padding:8px 2px 12px; text-align:center }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">TL</div>
      <div>
        <h1>Tippligan</h1>
        <div class="sub">PoÃ¤ng & inspelade pengar â€“ uppdateras via <code>scores.json</code></div>
      </div>
    </header>

    <div class="card">
      <div class="controls">
        <div class="pill" id="summary">Laddar sammanfattningâ€¦</div>
        <div class="muted">ðŸ¥‡ leder pÃ¥ flest poÃ¤ng Â· ðŸ’° gul rad = mest pengar</div>
      </div>

      <table id="board">
        <thead>
          <tr>
            <th class="rank">#</th>
            <th>Spelare</th>
            <th class="right">PoÃ¤ng</th>
            <th class="right">8 rÃ¤tt</th> <!-- NY KOLUMN -->
            <th class="right">Inspelade pengar</th>
          </tr>
        </thead>
        <tbody id="rows">
          <tr><td colspan="5" class="muted" style="padding:22px">Laddar tabellâ€¦</td></tr>
        </tbody>
      </table>

      <div class="footnote">Redigera <code>scores.json</code> fÃ¶r att uppdatera â€“ inga deploys behÃ¶vs.</div>
    </div>
  </div>

<script>
  function kr(v){ v = Number(v); return (isFinite(v)?v:0).toFixed(2) + ' kr'; }
  function initials(name){
    name = (name||'?').replace(/\s+/g,' ').trim();
    var parts = name.split(' ');
    var out = '';
    for (var i=0;i<parts.length && i<2;i++){
      out += (parts[i].charAt(0) || '').toUpperCase();
    }
    return out || '?';
  }
  function avatar(p){
    var img = (p.image||'').trim();
    if(!img){
      return '<span class="avatar">'+initials(p.name)+'</span>';
    }
    return '<img class="avatar" src="'+img+'" alt="'+(p.name||'Spelare')+'" onerror="this.outerHTML=\'<span class=&quot;avatar&quot;>'+initials(p.name)+'</span>\'">';
  }

  (function load(){
    var body = document.getElementById('rows');
    var summary = document.getElementById('summary');
    body.innerHTML = '<tr><td colspan="5" class="muted" style="padding:22px">Laddar tabellâ€¦</td></tr>';

    fetch('scores.json', { cache: 'no-store' })
      .then(function(r){
        if(!r.ok) throw new Error('HTTP '+r.status+' â€“ kunde inte lÃ¤sa scores.json');
        return r.json();
      })
      .then(function(data){
        if(!Array.isArray(data) || data.length===0){
          body.innerHTML = '<tr><td colspan="5" class="muted" style="padding:22px">Inga deltagare i <code>scores.json</code> Ã¤nnu.</td></tr>';
          summary.textContent = 'Ingen data Ã¤n';
          return;
        }

        // Normalisera och sortera
        var players = data.map(function(p){
          return {
            name: p && p.name ? p.name : 'OkÃ¤nt namn',
            points: (p && isFinite(p.points)) ? Number(p.points) : 0,
            eightHits: (p && isFinite(p.eightHits)) ? Number(p.eightHits) : 0, // NYTT FÃ„LT
            money: (p && isFinite(p.money))  ? Number(p.money)  : 0,
            image: p && p.image ? String(p.image) : ''
          };
        }).sort(function(a,b){ return b.points - a.points; });

        var maxMoney = Math.max.apply(null, players.map(function(p){ return p.money; }).concat([0]));
        var medals = ['ðŸ¥‡','ðŸ¥ˆ','ðŸ¥‰'];

        var rows = '';
        for(var i=0;i<players.length;i++){
          var p = players[i];
          var medal = medals[i] || (i+1);
          var leaderClass = (p.money===maxMoney && maxMoney>0) ? ' class="leader"' : '';
          rows += '<tr'+leaderClass+'>'
                +   '<td class="rank"><span class="medal">'+medal+'</span></td>'
                +   '<td class="name">'+avatar(p)+' <span>'+p.name+'</span></td>'
                +   '<td class="right">'+p.points+'</td>'
                +   '<td class="right">'+p.eightHits+'</td>'  <!-- NY CELL -->
                +   '<td class="right money">'+kr(p.money)+'</td>'
                + '</tr>';
        }
        body.innerHTML = rows;

        var totalPot = players.reduce(function(s,p){ return s+p.money; }, 0);
        summary.textContent = 'ðŸ¥‡ '+players[0].name+' leder â€¢ ðŸ’° Total pott '+kr(totalPot);
      })
      .catch(function(err){
        body.innerHTML = '<tr><td colspan="5" style="padding:22px">Kunde inte ladda '
                       + '<code>scores.json</code>. Kontrollera att filen ligger bredvid '
                       + '<code>index.html</code> och att repo/Pages Ã¤r public. '
                       + '(Fel: '+err.message+')</td></tr>';
        if(summary) summary.textContent = 'Fel vid laddning av data';
      });
  })();
</script>
</body>
</html>
